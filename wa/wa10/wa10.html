<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background-color: rgb(249, 204, 204);
        width: 100vw;
        height: 100vh;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px; 
        width: 200px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        font-size: 16px; 
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        background-color: rgb(235, 227, 227);
      }

      p {
        background: #000000;
        color: #ffffff;
        padding: 10px;
        visibility: hidden;
        border-radius: 10px;
        margin-right: 70px;
        margin-left: 50px;
      }

      button {
        font-family: "helvetica neue", helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0, 200, 150, 0.6);
        background-color: rgba(5, 90, 90, 0.6);
        color: white;
        box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
        border-radius: 10px;
        padding: 3px 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div>
      <label id="label" for="customname">What's your name?</label>
      <input id="customname" type="text" placeholder="Enter Name" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="/wa/wa10/main.js"></script>
  </body>
</html>
