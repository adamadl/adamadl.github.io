<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Dad Jokes</title>
</head>
<body>
    <div class="app">
        <header>Random Dad Jokes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div id="image"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a joke!
          </button>
          <button type="button" id="js-ans" class="ans button">
            Show me the punch line!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <p id="description">
        <b>Extension:</b> Utilized 2 APIs (unsplash and dad jokes) so on every new generation of a joke, a different image appears.
      </p>
      <script src="wa12.js"></script>
</body>
</html>
