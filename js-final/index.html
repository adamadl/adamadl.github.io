<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Project</title>
</head>
<body>
    <h1>Please Enter Your Phone Number</h1>
    <input type="range" id="slider" min="0" max="9999999999" value="0" step="1">

    <div id="user_input">
        <p id="output">Selected Phone Number: (000) 000-0000</p>
        <input type="checkbox" id="checkbox">
        <span class="checkmark"></span>
        <label for="checkbox">Expert</label><br>
        <input type="range" id="advanced_slider" min="-10" max="10" value="0" step="0.02">
    </div>

    <div>
        <button id="submit">Submit</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
